<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="../static/user.js" th:src="@{/user.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User</title>

</head>
<body>
<nav class="navbar navbar-default" style="background-color: #313131">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-white">
                <span class="text-white font-weight-bold" id="mailHead">User</span>
                <span class="text-white">  with roles: </span>
                <span id="rolesHead" class="text-white"></span>
            </a>
        </div>

        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <br/>
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="#user-panel">User</a>
            </nav>
        </div>

        <div class="col-md-10" id="user-panel">

            <div class="page-header p-2">
                <h1>User information-page</h1>
            </div>

            <div class="container-fluid border">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" style="font-weight: bold">About user</a>
                </nav>

                <table id="users" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="userId">ID</td>
                        <td id="userName">First Name</td>
                        <td id="userSn">Last Name</td>
                        <td id="userAge">Age</td>
                        <td id="userEmail">Email</td>
                        <td id="userRoles"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
